    <header>
      <nav>
        <div class="logoTipo">

            <a href="./index.html" class="home">

          </div>

    <main>
      <section class="container">

            <h1 class="section-title">Top lançamentos</h1>
            <div class="btn"><ion-icon name="code-outline"></ion-icon></div>

          <div class="films-top">
            <div class="film-top">
              <a href="#" class="filmlink">
                <img src="./scss/assets/batman.jpg" alt="film1" class="poster-top">
                
              </a>

            <div class="film-top">
              <a href="#" class="filmlink">
                <img src="./scss/assets/doutorestranho2.jpg" alt="film2" class="poster-top">

            </div>
            <div class="film-top">
              <a href="#" class="filmlink">
                <img src="./scss/assets/sonic2.jpg" alt="film3" class="poster-top">
              </a>
            </div>
            <div class="film-top">
              <a href="#" class="filmlink">
                <img src="./scss/assets/halo.png" alt="film4" class="poster-top">

            <div class="film-top">
              <a href="#" class="filmlink">

            <div class="film-top">

                <img src="./scss/assets/outfit.jpg" alt="film6" class="poster-top">

                <img src="./scss/assets/homemaranhasemvoltapracasa.jpg" alt="film7" class="poster-top">

            </div>
          </div>
        </section>

        <section class="pop">
          <div class="header-pop">
            <h1 class="section-title">FILMES E SERIES MAIS<span> POPULARES </span></h1>

            <div class="select">
              <label for="select">CLASSIFICAR: </label>
              <select name="category" id="category">
                <option value="pop">Popularidade</option>
                <option value="launch">Data de publicação</option>
                <option value="update">Data de atualização</option>
                <option value="year">Ano de lançamento</option>
              </select>
            </div>
          </div>

          <div class="films">
            <div class="film">
              <a href="" class="linkFilms">
                <img src="./scss/assets/halo.png" alt="halo" class="poster">
                  <p class="film-name">Halo</p>
                </img>
              </a>
            </div>
            <div class="film">
              <a href="" class="linkFilms">
                <img src="./scss/assets/devoltaparaofuturo.jpg" alt="halo" class="poster">
                  <p class="film-name">Devolta para o furturo</p>
                </img>
              </a>
            </div>
            <div class="film">
              <a href="" class="linkFilms">
                <img src="./scss/assets/guardioes.jpg" alt="halo" class="poster">
                  <p class="film-name">Guadiões da galáxia</p>
                </img>
              </a>
            </div>
            <div class="film">
              <a href="" class="linkFilms">
                <img src="./scss/assets/Interstellar.png" alt="halo" class="poster">

            <div class="film">
              <a href="" class="linkFilms">
                <img src="./scss/assets/doutorestranho1.jpg" alt="halo" class="poster">
                  <p class="film-name">Doutor estranho</p>
                </img>
              </a>
            </div>
          </div>
        </section>

        <section class="pages">
          <div class="page">Páginas 1 de 5</div>
          <div class="number-pages">
            <div class="number-page">1</div>
            <div class="number-page">2</div>
            <div class="number-page">3</div>
            <div class="number-page">4</div>
            <div class="number-page">5</div>
          </div>
        </section>
      </section>
